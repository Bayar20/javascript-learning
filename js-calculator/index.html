<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="calculator">
    <div class="numpad clearfix">
      <div id="display">0</div>
      <button class="big">C</button>
      <button>%</button>
      <button class="action">รท</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>

      <button class="action">ร</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>

      <button class="action">-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>

      <button class="action">+</button>
      <button class="big">0</button>
      <button>.</button>
      <button class="action">=</button>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
