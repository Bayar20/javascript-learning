<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css" media="all">
    <title>Buy Trees</title>
</head>
<body>
    <header>
        <div class="promo-box">
            <div>Preorder Today And Save 10%.  Code: spring10</div>
        </div>
        <div class="container">
            <div class="wrapper">
                <div class="slider-holder">
                    <div id="slider-1"></div>
                    <div id="slider-2"></div>
                    <div id="slider-3"></div>
                </div>
                <!--automatic navigation start-->
            </div>
            <div class="button-holder">
                <a href="#slider-1" class="dots"></a>
                <a href="#slider-2" class="dots"></a>
                <a href="#slider-3" class="dots"></a>
            </div>
        </div>

        <section class="flex-container">
            <br>
            <br>
            <h1 class="category">Top Categories</h1> <br>
            <div class="flex-wrap">
                <div class="card" id="category1">
                    <p class="product-button">Навчит мод сөөг</p>
                </div>
                <div class="card" id="category2">
                    <p class="product-button">Шилмүүст мод</p>
                </div>
                <div class="card" id="category3">
                    <p class="product-button">Жимсний мод, бут</p>
                </div>
                <div class="card" id="category4">
                    <p class="product-button">Хашлага ургамал</p>
                </div>
                <div class="card" id="category5">
                    <p class="product-button">Бутлаг ургамал</p>
                </div>
                <div class="card" id="category6">
                    <p class="product-button">Замбага мод</p>
                </div>
                <div class="card" id="category7">
                    <p class="product-button">Агч мод</p>
                </div>
                <div class="card" id="category8">
                    <p class="product-button">Бусад</p>
                </div>
            </div>

            <h1 class="category">What we're about</h1> <br>
            <div class="flex-wrap">
                <li class="about-card">About 1</li>
                <li class="about-card">About 2</li>
                <li class="about-card">About 3</li>
            </div>
        </section>

    </header>
</body>
</html>
